version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mlai-postgres
    environment:
      POSTGRES_USER: mlai_user
      POSTGRES_PASSWORD: mlai_password
      POSTGRES_DB: mlai_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlai_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mlai-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mlai_user
      MONGO_INITDB_ROOT_PASSWORD: mlai_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: mlai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlai-backend
    environment:
      DATABASE_URL: postgresql://mlai_user:mlai_password@postgres:5432/mlai_studio
      MONGODB_URL: mongodb://mlai_user:mlai_password@mongodb:27017/mlai_studio?authSource=admin
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
      - model_cache:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mlai-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start

  # JupyterLab
  jupyter:
    build:
      context: ./notebooks
      dockerfile: Dockerfile
    container_name: mlai-jupyter
    environment:
      JUPYTER_ENABLE_LAB: 
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-mlai-token-change-in-production}
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - jupyter_data:/home/jovyan/.jupyter
    depends_on:
      - backend

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  backend_data:
  model_cache:
  jupyter_data:


